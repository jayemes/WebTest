<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CloudClass Testing Site</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-2">
                <div class="row match-cols">
                    <div class="col-sm-12 col-xs-4 text-center bg1">
                        <h1>A</h1>
                        <div>
                            <input type="number" id="a0">
                            <input type="number" id="a1">
                        </div>
                        <div>
                            <input type="number" id="a2">
                            <input type="number" id="a3">
                        </div>
                    </div>
                    <div class="col-sm-12 col-xs-4 text-center bg2">
                        <h1>X</h1>
                        <div>
                            <input type="number" id="a4">
                            <input type="number" id="a5">
                        </div>
                    </div>
                    <div class="col-sm-12 col-xs-4 text-center bg1">
                        <h1>Y</h1>
                        <div id="theVector">
                            <p>1</p>
                            <p>2</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-10 no-padding">
                <div id="GraphCont1" class="graph-container"></div>
                <div id="GraphCont2" class="graph-container"></div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="js/numeric-1.2.6.js"></script>
    <script src="js/claudio.js"></script>
</body>

</html>
